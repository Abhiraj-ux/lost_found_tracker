<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lost and Found Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for content to extend */
            background: linear-gradient(135deg, #0f172a, #5b21b6, #0f172a); /* Dark gradient background */
            color: #e5e7eb; /* Light text color for contrast */
            position: relative;
            overflow: hidden; /* Hide overflow from falling icons */
            box-sizing: border-box;
        }
        .background-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1));
            animation: pulse 8s infinite;
        }
        .background-depth {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.2), transparent 70%);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }
        .floating-icons {
            position: absolute;
            inset: 0;
            pointer-events: none; /* Allow clicks to pass through */
        }
        .floating-icon {
            position: absolute;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .floating-icon:hover {
            opacity: 0.8;
            transform: scale(1.5);
        }
        @keyframes fall {
            0% {
                top: -20px;
                opacity: 0.5;
                transform: translateX(0) scale(1) rotate(0deg);
            }
            20% {
                transform: translateX(30px) scale(1.2) rotate(90deg);
            }
            40% {
                transform: translateX(-30px) scale(1.1) rotate(180deg);
            }
            60% {
                transform: translateX(15px) scale(0.9) rotate(270deg);
            }
            80% {
                transform: translateX(-15px) scale(0.8) rotate(360deg);
            }
            100% {
                top: 100%;
                opacity: 0;
                transform: translateX(0) scale(0.8) rotate(450deg);
            }
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* Glassy background */
            padding: 40px 50px;
            border-radius: 16px; /* More rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px); /* Glassy blur effect */
            position: relative;
            z-index: 10; /* Ensure container is above background effects */
        }
        h1 {
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2.2rem; /* Larger title */
            background: linear-gradient(to right, #ffffff, #d8b4fe, #a5f3fc); /* Gradient text */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* Make text transparent to show gradient */
            animation: fadeIn 0.8s ease-in; /* Fade-in animation */
        }
        .subtitle {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1rem;
            color: #d1d5db; /* Lighter color for subtitle */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] { /* Added text input for signup fields */
            padding: 12px 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2); /* Transparent input background */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Transparent input border */
            border-radius: 12px; /* More rounded input fields */
            font-size: 1rem;
            color: white; /* White text in inputs */
            transition: all 0.3s ease;
            backdrop-filter: blur(5px); /* Input blur effect */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        input::placeholder {
            color: #9ca3af; /* Placeholder color */
        }
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus { /* Added text input for focus styles */
            border-color: #8b5cf6; /* Focus border color */
            outline: none;
            box-shadow: 0 0 8px rgba(139, 92, 246, 0.3); /* Focus shadow */
        }
        button {
            padding: 14px;
            background: linear-gradient(to right, #8b5cf6, #06b6d4); /* Gradient button background */
            border: none;
            border-radius: 12px; /* More rounded button */
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background: linear-gradient(to right, #a78bfa, #22d3ee); /* Lighter gradient on hover */
            transform: scale(1.02); /* Slight scale up on hover */
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5); /* Shadow on hover */
        }
        button::after { /* Shiny effect on button hover */
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: translateX(-100%);
            transition: transform 1s ease;
        }
        button:hover::after {
            transform: translateX(100%);
        }
        p {
            margin-top: 20px;
            font-size: 1rem;
            color: #d1d5db; /* Light color for paragraph */
        }
        a {
            color: #8b5cf6; /* Link color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        a:hover {
            color: #a78bfa; /* Link hover color */
            text-decoration: underline;
        }
        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }
        .tab {
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #d1d5db;
            transition: all 0.3s ease;
        }
        .tab.active {
            background: #8b5cf6;
            color: white;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            margin-bottom: 8px;
        }
        label svg {
            width: 16px;
            height: 16px;
        }
        .input-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .password-toggle:hover {
            color: white;
        }
        .password-toggle svg {
            width: 20px;
            height: 20px;
        }
        .social-login {
            margin-top: 24px;
        }
        .social-divider {
            position: relative;
            margin-bottom: 16px;
            display: flex; /* To center the span */
            justify-content: center;
            align-items: center;
        }
        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1; /* Behind the span */
        }
        .social-divider span {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            padding: 0 16px;
            border-radius: 16px;
            font-size: 0.85rem;
            color: #d1d5db;
            backdrop-filter: blur(5px);
        }
        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .social-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .social-button svg {
            width: 20px;
            height: 20px;
        }
        .footer {
            margin-top: 24px;
            text-align: center;
            color: #d1d5db;
            font-size: 0.85rem;
        }
        .footer .highlight {
            color: #8b5cf6;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
            });
        });

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const eye = input.parentElement.querySelector('.eye');
            const eyeOff = input.parentElement.querySelector('.eye-off');
            if (input.type === 'password') {
                input.type = 'text';
                eye.style.display = 'none';
                eyeOff.style.display = 'block';
            } else {
                input.type = 'password';
                eye.style.display = 'block';
                eyeOff.style.display = 'none';
            }
        }
        // Make togglePassword function globally accessible
        window.togglePassword = togglePassword;
    </script>
